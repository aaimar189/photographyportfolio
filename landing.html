<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to your main CSS file (styles for the whole website) -->
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Correct path for main CSS -->

    <!-- Link to the landing page specific CSS file (styles for the landing page) -->
    <link rel="stylesheet" href="assets/css/landing.css"> <!-- Correct path for landing page styles -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .landing-container {
            height: 100vh; /* Full screen */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* To position the video */
            text-align: center;
            color: white;
            padding: 0 20px; /* For small screens */
        }

        /* Add video as a background */
        .landing-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure video covers the entire container */
            z-index: -1; /* Places the video behind content */
        }

        .landing-content {
            max-width: 600px;
            padding: 20px;
            width: 100%; /* Ensures it adjusts to screen size */
        }

        h1 {
            font-size: 3em;
            color: #D19A00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #5f6369; /* Your grey color */
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #43484e;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Smaller font size on mobile */
            }
            p {
                font-size: 1em; /* Smaller text */
            }
            .btn {
                font-size: 1em; /* Smaller button on mobile */
                padding: 12px 25px; /* Adjust padding for mobile */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Even smaller font size */
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px; /* Even more padding adjustment */
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Video Background -->
        <video autoplay muted loop>
            <source src="assets/video.mp4" type="video/mp4"> <!-- Make sure the video file is correctly linked -->
            Your browser does not support the video tag.
        </video>
        <div class="landing-content">
            <h1>Welcome to My Website</h1>
            <p>Explore my collection and discover more.</p>
            <a href="home.html" class="btn">Enter Site</a>
        </div>
    </div>
</body>
</html>
