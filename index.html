<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Aimar · Photographer</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:black; color:white; font-family:sans-serif; }
    .slideshow { position:relative; height:100vh; overflow:hidden; }
    .slide { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; display:none; }
    .slide.active { display:block; }
    .caption { position:absolute; bottom:20px; width:100%; text-align:center; font-size:0.7em; color:white; }
    .content { position:absolute; top:40%; width:100%; text-align:center; }
    .btn { color:white; text-decoration:none; border:1px solid white; padding:10px 20px; }
  </style>
</head>
<body>

  <div class="slideshow">
    <!-- IMMAGINI -->
    <img src="images/slide1.webp" class="slide active">
    <img src="images/slide2.webp" class="slide">
    <img src="images/slide3.webp" class="slide">

    <!-- TESTO CHE CAMBIA -->
    <div class="caption" id="caption">
      <!-- il primo testo viene messo qui -->
      Timelapse of Kawagarbo Mountain. Yunnan, Deqen ©2025 all rights reserved Shanghai, China
    </div>

    <!-- TESTO FISSO AL CENTRO -->
    <div class="content">
      <h1>ANDREA AIMAR</h1>
      <p>Editorial & Architecture Photographer Based in Shanghai</p>
      <a href="home.html" class="btn">Enter Site</a>
    </div>
  </div>

  <script>
    // Prepara le immagini e i testi
    const slides = document.querySelectorAll('.slide');
    const captions = [
      "Timelapse of Kawagarbo Mountain. Yunnan, Deqen ©2025 all rights reserved Shanghai, China", // testo img1
      "Shanghai Skyline at Dawn ©2025 all rights reserved Shanghai, China",                     // testo img2
      "Ancient Village in Anhui ©2025 all rights reserved Shanghai, China"                      // testo img3
    ];
    const captionEl = document.getElementById('caption');
    let i = 0;

    // Ogni 5 secondi cambia immagine e testo
    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
      captionEl.textContent = captions[i]; // cambia testo sotto
    }, 5000);
  </script>

</body>
</html>
