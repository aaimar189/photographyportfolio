<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Aimar · Editorial & Architecture Photographer Based in Shanghai</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS originale -->
  <link rel="stylesheet" href="assets/css/landing.css">

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black; color: white;
      font-family: 'Libre Baskerville', serif;
    }

    .landing-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* SLIDESHOW */
    .slideshow { position:absolute; top:0; left:0; width:100%; height:100%; }
    .slide {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background-size: cover; background-position: center;
      opacity:0; transition: opacity 1.5s ease-in-out;
    }
    .slide.active { opacity:1; }

    /* CAPTION IN BASSO */
    .caption {
      position: absolute;
      bottom: 20px; width: 100%;
      text-align: center; font-size: 0.5em;
      color: white; padding: 0 20px;
    }

    /* TESTO CENTRALE */
    .landing-content {
      position: absolute;
      top: 40%; left:0; width: 100%;
      text-align: center;
      transform: translateY(-50%);
    }

    .logo { width:120px; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="landing-container">

    <!-- SLIDES -->
    <div class="slideshow">
      <div class="slide active" style="background-image:url('images/slide1.webp')"></div>
      <div class="slide" style="background-image:url('images/slide2.webp')"></div>
      <div class="slide" style="background-image:url('images/slide3.webp')"></div>
    </div>

    <!-- TESTO CAMBIANTE -->
    <p class="caption" id="caption">
      Timelapse of Kawagarbo Mountain. Yunnan, Deqen ©2025 all rights reserved Shanghai, China
    </p>

    <!-- CONTENUTO CENTRALE -->
    <div class="landing-content defer-visibility">
      <img src="images/logo.webp" alt="Logo" class="logo">
      <h1>ANDREA AIMAR</h1>
      <p>Editorial & Architecture Photographer Based in Shanghai</p>
      <a href="home.html" class="btn">Enter Site</a> <!-- BOTTONE DAL CODICE ORIGINALE -->
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const captions = [
      "Timelapse of Kawagarbo Mountain. Yunnan, Deqen ©2025 all rights reserved Shanghai, China",
      "Shanghai Skyline at Dawn ©2025 all rights reserved Shanghai, China",
      "Ancient Village in Anhui ©2025 all rights reserved Shanghai, China"
    ];
    const captionEl = document.getElementById('caption');
    let i = 0;

    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
      captionEl.textContent = captions[i];
    }, 5000);
  </script>
</body>
</html>
