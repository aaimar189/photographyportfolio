<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Aimar · Editorial & Architecture Photographer Based in Shanghai</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS originale -->
  <link rel="stylesheet" href="assets/css/landing.css">

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black; color: white;
      font-family: 'Libre Baskerville', serif;
    }

    .landing-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* CORNICE SOLO BIANCA */
    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 20px solid white; /* cornice bianca desktop */
      box-sizing: border-box;
      overflow: hidden;
    }

    .slide {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background-size: cover; background-position: center;
      opacity:0; transition: opacity 1.5s ease-in-out;
    }
    .slide.active { opacity:1; }

    /* CAPTION IN BASSO */
    .caption {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center; font-size: 0.5em;
      color: white; padding: 0 20px;
      box-sizing: border-box;
    }

    /* TESTO CENTRALE */
    .landing-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: auto;
    }

    .logo { width:120px; margin-bottom:20px; }

    /* MEDIA QUERY: cornice più sottile su schermi piccoli */
    @media (max-width: 600px) {
      .slideshow {
        border: 10px solid white;
      }
      .caption {
        bottom: 20px;
        font-size: 0.4em;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">

    <!-- SLIDES -->
    <div class="slideshow">
      <div class="slide active" style="background-image:url('images/slide1.jpg')"></div>
      <div class="slide" style="background-image:url('images/slide2.jpg')"></div>
      <div class="slide" style="background-image:url('images/slide3.jpg')"></div>
      <div class="slide" style="background-image:url('images/slide4.jpg')"></div>
      <div class="slide" style="background-image:url('images/slide5.jpg')"></div>
    </div>

    <!-- TESTO CAMBIANTE -->
    <p class="caption" id="caption">
      ©2025 all rights reserved Shanghai, China
    </p>

    <!-- CONTENUTO CENTRALE -->
    <div class="landing-content defer-visibility">
      <img src="images/logo.webp" alt="Logo" class="logo">
      <h1>ANDREA AIMAR</h1>
      <p>Editorial & Architecture Photographer Based in Shanghai</p>
      <a href="home.html" class="btn">Discover My Work</a>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const captions = [
      "Guoqing Temple, in Shanghai ©2025 all rights reserved Shanghai, China",
      "Traditional Show in Zhuji, in Zhejiang Province ©2025 all rights reserved Shanghai, China",
      "Buddha Carving Tradition in Chongshan Village, near Suzhou ©2025 all rights reserved Shanghai, China"
      "Autumnal Landscape in Xishan Island, near Suzhou ©2025 all rights reserved Shanghai, China",
      "EV Car Temporary Booth in East Nanning Road, in Shanghai ©2025 all rights reserved Shanghai, China"
    ];
    const captionEl = document.getElementById('caption');
    let i = 0;

    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
      captionEl.textContent = captions[i];
    }, 5000);
  </script>
</body>
</html>
