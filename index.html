<div class="landing-container">

  <!-- SLIDESHOW -->
  <div class="slideshow">
    <div class="slide active" style="background-image:url('images/slide1.webp')"></div>
    <div class="slide" style="background-image:url('images/slide2.webp')"></div>
    <div class="slide" style="background-image:url('images/slide3.webp')"></div>
  </div>

  <!-- CAPTION CHE CAMBIA -->
  <p class="caption" id="caption">
    Timelapse of Kawagarbo Mountain. Yunnan, Deqen ©2025 all rights reserved Shanghai, China
  </p>

  <!-- CONTENUTO CENTRALE (logo, nome, bottone) -->
  <div class="landing-content defer-visibility">
    <img src="images/logo.webp" alt="Logo" class="logo">
    <h1>ANDREA AIMAR</h1>
    <p>Editorial & Architecture Photographer Based in Shanghai</p>
    <a href="home.html" class="btn">Enter Site</a> <!-- IL BOTTONE RESTA COME PRIMA -->
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const captions = [
    "Timelapse of Kawagarbo Mountain. Yunnan, Deqen ©2025 all rights reserved Shanghai, China",
    "Shanghai Skyline at Dawn ©2025 all rights reserved Shanghai, China",
    "Ancient Village in Anhui ©2025 all rights reserved Shanghai, China"
  ];
  const captionEl = document.getElementById('caption');
  let i = 0;

  setInterval(() => {
    slides[i].classList.remove('active');
    i = (i + 1) % slides.length;
    slides[i].classList.add('active');
    captionEl.textContent = captions[i];
  }, 5000);
</script>

<style>
  .slideshow {
    position:absolute; top:0; left:0; width:100%; height:100%;
  }
  .slide {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background-size:cover; background-position:center;
    opacity:0; transition:opacity 1.5s ease-in-out;
  }
  .slide.active { opacity:1; }

  .caption {
    position:absolute; bottom:20px; width:100%;
    text-align:center; font-size:0.5em; color:white; padding:0 20px;
    text-shadow:0 0 10px rgba(0,0,0,0.7);
  }
</style>
